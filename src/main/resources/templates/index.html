<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
    <head>
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML">
        </script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
              tex2jax: {
                inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                displayMath: [ ['$$','$$'], ["\\[","\\]"] ]
              }
            });
        </script>

        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <meta charset="UTF-8">
        <title>初等整数論</title>
    </head>
    <body>
        <h2>\( \displaystyle \dagger \ \ \)初等整数論のページ</h2>
        <h4>
            <input id="EulerPhiFunction" type="text" placeholder= "you can get Euler function value">
        </h4>
        <h4 id="EulerPhiFunctionCalculateResult"/>
        <h4>
            <input id="primeNumsUnderSetVal" type="text" placeholder= "you can get primes under this value">
        </h4>
        <h4 id="primeNumsUnderSetValResult"/>
        <h4>
            <input id="isPrime" type="text" placeholder= "you can judge prime">
        </h4>
        <h4 id="isPrimeResult"/>
        <h4>
            <input id="primeFactors" type="text" placeholder= "you can get prime factors">
        </h4>
        <h4 id="primeFactorsResult"/>
        <h4 th:text="${cayleyTable}" />
    </body>
    <script type="text/javascript" th:src="@{/js/integer.js}"></script>
</html>
